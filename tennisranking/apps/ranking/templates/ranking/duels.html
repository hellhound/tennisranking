{% extends "ranking/base.html" %}
{% block selectedmenuitem %}duels{% endblock %}
{% block contenttitle %}Tabla de posiciones{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-15">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="challenger_points">Puntos del retador</label>
                <input type="text" class="form-control" id="challenger_points" placeholder="Puntos retador">
            </div>
            <div class="form-group">
                <label class="sr-only" for="challenger">Retador</label>
                <input type="text" class="form-control" id="challenger" placeholder="Nombre del retador">
            </div>
            <div class="form-group">
                <label class="sr-only" for="challenged_points">Puntos del retado</label>
                <input type="text" class="form-control" id="challenged_points" placeholder="Puntos retado">
            </div>
            <div class="form-group">
                <label class="sr-only" for="challenged">Retado</label>
                <input type="text" class="form-control" id="challenged" placeholder="Nombre del retado">
            </div>
            <div class="form-group">
                <label class="sr-only" for="duel_date">Fecha del reto</label>
                <div class="input-group col-md-2 datepicker " data-date-format="dd-mm-yyyy">
                    <input class="form-control" size="16" type="text" value="12-02-2013" readonly="">
                    <span class="input-group-addon glyphicon glyphicon-th"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar reto</button>
        </form>
    </div>
</div>
{% endblock %}
